<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game Arcade</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Tic Tac Toe</h1>
            <a href="../index.html" class="back-btn">&#8592; Back to Games</a>
        </div>

        <div id="setup" class="game-container">
            <h2 style="text-align: center; margin-bottom: 20px;">Select Game Mode</h2>

            <div class="mode-selection">
                <button class="mode-btn active" data-mode="ai">vs Computer</button>
                <button class="mode-btn" data-mode="pvp">2 Players</button>
            </div>

            <div id="difficulty-section" class="difficulty-selection">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>

            <div class="btn-group" style="margin-top: 20px;">
                <button class="btn btn-success" onclick="startGame()">Start Game</button>
            </div>
        </div>

        <div id="game" class="game-container" style="display: none;">
            <div class="score-display">
                <div class="score-item">
                    <span class="label" id="player1Label">Player 1 (X)</span>
                    <span class="value" id="score1">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Draws</span>
                    <span class="value" id="draws">0</span>
                </div>
                <div class="score-item">
                    <span class="label" id="player2Label">Player 2 (O)</span>
                    <span class="value" id="score2">0</span>
                </div>
            </div>

            <div class="game-status" id="status">X's turn</div>

            <div class="ttt-board" id="board"></div>

            <div class="btn-group">
                <button class="btn" onclick="resetGame()">New Round</button>
                <button class="btn btn-secondary" onclick="backToSetup()">Change Mode</button>
            </div>
        </div>

        <div class="game-container">
            <h3 style="margin-bottom: 15px;">Statistics</h3>
            <div id="stats"></div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
        // Game state
        let board = Array(9).fill(null);
        let currentPlayer = 'X';
        let gameActive = false;
        let gameMode = 'ai';
        let difficulty = 'medium';
        let scores = { X: 0, O: 0, draws: 0 };
        let player1Name, player2Name;

        // Winning combinations
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]              // Diagonals
        ];

        // Initialize
        function init() {
            // Mode selection
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    gameMode = btn.dataset.mode;
                    document.getElementById('difficulty-section').style.display =
                        gameMode === 'ai' ? 'flex' : 'none';
                });
            });

            // Difficulty selection
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    difficulty = btn.dataset.difficulty;
                });
            });

            GameUtils.renderStats('tictactoe', 'stats');
        }

        function startGame() {
            player1Name = GameUtils.playerName.get(1);
            player2Name = gameMode === 'ai' ? 'Computer' : GameUtils.playerName.get(2);

            document.getElementById('player1Label').textContent = `${player1Name} (X)`;
            document.getElementById('player2Label').textContent = `${player2Name} (O)`;

            document.getElementById('setup').style.display = 'none';
            document.getElementById('game').style.display = 'block';

            resetGame();
        }

        function backToSetup() {
            document.getElementById('setup').style.display = 'block';
            document.getElementById('game').style.display = 'none';
            scores = { X: 0, O: 0, draws: 0 };
            updateScores();
        }

        function resetGame() {
            board = Array(9).fill(null);
            currentPlayer = 'X';
            gameActive = true;
            renderBoard();
            updateStatus();
        }

        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';

            board.forEach((cell, index) => {
                const cellEl = document.createElement('button');
                cellEl.className = 'ttt-cell';
                if (cell) {
                    cellEl.textContent = cell;
                    cellEl.classList.add('taken', cell.toLowerCase());
                }
                cellEl.addEventListener('click', () => makeMove(index));
                boardEl.appendChild(cellEl);
            });
        }

        function makeMove(index, isAI = false) {
            if (!gameActive || board[index]) return;
            if (gameMode === 'ai' && currentPlayer === 'O' && !isAI) return;

            board[index] = currentPlayer;
            renderBoard();

            const winner = checkWinner();
            if (winner) {
                endGame(winner);
                return;
            }

            if (board.every(cell => cell !== null)) {
                endGame('draw');
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();

            if (gameMode === 'ai' && currentPlayer === 'O') {
                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            if (!gameActive) return;

            let move;
            switch (difficulty) {
                case 'easy':
                    move = getRandomMove();
                    break;
                case 'medium':
                    move = Math.random() > 0.5 ? getBestMove() : getRandomMove();
                    break;
                case 'hard':
                    move = getBestMove();
                    break;
            }

            if (move !== null) {
                makeMove(move, true);
            }
        }

        function getRandomMove() {
            const available = board.map((cell, i) => cell === null ? i : null).filter(i => i !== null);
            return available[Math.floor(Math.random() * available.length)];
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = null;

            for (let i = 0; i < 9; i++) {
                if (board[i] === null) {
                    board[i] = 'O';
                    const score = minimax(board, 0, false);
                    board[i] = null;

                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            const winner = checkWinner();
            if (winner === 'O') return 10 - depth;
            if (winner === 'X') return depth - 10;
            if (board.every(cell => cell !== null)) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = 'O';
                        bestScore = Math.max(bestScore, minimax(board, depth + 1, false));
                        board[i] = null;
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = 'X';
                        bestScore = Math.min(bestScore, minimax(board, depth + 1, true));
                        board[i] = null;
                    }
                }
                return bestScore;
            }
        }

        function checkWinner() {
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function endGame(result) {
            gameActive = false;
            const statusEl = document.getElementById('status');
            const cells = document.querySelectorAll('.ttt-cell');

            if (result === 'draw') {
                statusEl.textContent = "It's a draw!";
                scores.draws++;
                GameUtils.stats.update('tictactoe', 'draw');
            } else {
                const winnerName = result === 'X' ? player1Name : player2Name;
                statusEl.textContent = `${winnerName} wins!`;
                statusEl.classList.add('winner');
                scores[result]++;

                // Highlight winning cells
                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (board[a] === result && board[b] === result && board[c] === result) {
                        cells[a].classList.add('winning');
                        cells[b].classList.add('winning');
                        cells[c].classList.add('winning');
                        break;
                    }
                }

                // Update stats
                if (gameMode === 'ai') {
                    GameUtils.stats.update('tictactoe', result === 'X' ? 'win' : 'loss');
                    if (result === 'X') {
                        const difficultyBonus = { easy: 1, medium: 2, hard: 3 };
                        GameUtils.highScores.add('tictactoe', player1Name, difficultyBonus[difficulty], { difficulty });
                    }
                } else {
                    GameUtils.stats.update('tictactoe', 'win');
                }
            }

            updateScores();
            GameUtils.renderStats('tictactoe', 'stats');
        }

        function updateStatus() {
            const statusEl = document.getElementById('status');
            statusEl.classList.remove('winner');
            const playerName = currentPlayer === 'X' ? player1Name : player2Name;
            statusEl.textContent = `${playerName}'s turn (${currentPlayer})`;
        }

        function updateScores() {
            document.getElementById('score1').textContent = scores.X;
            document.getElementById('score2').textContent = scores.O;
            document.getElementById('draws').textContent = scores.draws;
        }

        init();
    </script>
</body>
</html>
