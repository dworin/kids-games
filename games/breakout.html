<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breakout - Game Arcade</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .game-canvas-wrapper {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        canvas {
            border-radius: 10px;
            background: #0a0a0a;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            touch-action: none;
        }

        .info-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 12px;
        }

        .info-item { text-align: center; }
        .info-item .label { font-size: 0.8em; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }
        .info-item .value { font-size: 1.3rem; font-weight: 700; color: var(--primary-color); }

        .lives { display: flex; gap: 5px; justify-content: center; }
        .life-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--danger-color);
        }
        .life-dot.lost { opacity: 0.2; }

        .canvas-container {
            position: relative;
            display: inline-block;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
            gap: 10px;
        }

        .overlay .sub { font-size: 0.9rem; color: var(--text-secondary); }

        @media (max-width: 480px) {
            canvas { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Breakout</h1>
            <a href="../index.html" class="back-btn">Home</a>
        </div>

        <div id="setup-screen">
            <div class="game-container" style="text-align: center;">
                <h2 style="margin-bottom: 20px;">Breakout</h2>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">Break all the bricks with the ball! Don't let it fall.</p>

                <div class="difficulty-selection" style="margin: 20px 0;">
                    <button class="difficulty-btn active" data-diff="easy" onclick="selectDifficulty('easy')">Easy</button>
                    <button class="difficulty-btn" data-diff="medium" onclick="selectDifficulty('medium')">Medium</button>
                    <button class="difficulty-btn" data-diff="hard" onclick="selectDifficulty('hard')">Hard</button>
                </div>

                <div class="btn-group" style="margin-top: 25px;">
                    <button class="btn btn-success" onclick="startGame()">Start Game</button>
                </div>
            </div>
        </div>

        <div id="game-screen" style="display: none;">
            <div class="info-bar">
                <div class="info-item">
                    <div class="label">Score</div>
                    <div class="value" id="score">0</div>
                </div>
                <div class="info-item">
                    <div class="label">Level</div>
                    <div class="value" id="level">1</div>
                </div>
                <div class="info-item">
                    <div class="label">Lives</div>
                    <div class="lives" id="lives"></div>
                </div>
            </div>

            <div class="game-canvas-wrapper">
                <div class="canvas-container">
                    <canvas id="canvas" width="480" height="400"></canvas>
                    <div class="overlay" id="overlay">
                        <div>Click or tap to launch</div>
                        <div class="sub">Move paddle with mouse, touch, or arrow keys</div>
                    </div>
                </div>
            </div>

            <div class="btn-group" style="margin-top: 15px;">
                <button class="btn btn-secondary" onclick="newGame()">New Game</button>
                <button class="btn btn-secondary" onclick="goToMenu()">Menu</button>
            </div>

            <div class="game-container" style="margin-top: 20px;">
                <h3 style="margin-bottom: 10px;">High Scores</h3>
                <div id="high-scores"></div>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
        const GAME_NAME = 'breakout';
        const W = 480, H = 400;
        const BRICK_ROWS = 6;
        const BRICK_COLS = 10;
        const BRICK_W = 44;
        const BRICK_H = 16;
        const BRICK_PAD = 4;
        const BRICK_TOP = 40;
        const BRICK_LEFT = (W - (BRICK_COLS * (BRICK_W + BRICK_PAD) - BRICK_PAD)) / 2;

        const PADDLE_H = 12;
        const BALL_R = 6;

        const ROW_COLORS = ['#ef4444', '#f97316', '#eab308', '#22c55e', '#3b82f6', '#8b5cf6'];

        const DIFF = {
            easy:   { paddleW: 90, ballSpeed: 4, lives: 5, multiplier: 1 },
            medium: { paddleW: 70, ballSpeed: 5, lives: 3, multiplier: 2 },
            hard:   { paddleW: 55, ballSpeed: 6, lives: 3, multiplier: 3 }
        };

        let canvas, ctx;
        let state = {
            difficulty: 'easy',
            paddle: { x: 0, w: 80 },
            ball: { x: 0, y: 0, dx: 0, dy: 0 },
            bricks: [],
            score: 0,
            lives: 3,
            level: 1,
            launched: false,
            gameOver: false,
            animId: null,
            config: DIFF.easy
        };

        function selectDifficulty(diff) {
            state.difficulty = diff;
            document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.toggle('active', b.dataset.diff === diff));
        }

        function startGame() {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            canvas = document.getElementById('canvas');
            canvas.width = W;
            canvas.height = H;
            ctx = canvas.getContext('2d');
            setupControls();
            newGame();
        }

        function goToMenu() {
            cancelAnimationFrame(state.animId);
            document.getElementById('setup-screen').style.display = '';
            document.getElementById('game-screen').style.display = 'none';
        }

        function newGame() {
            cancelAnimationFrame(state.animId);
            state.config = DIFF[state.difficulty];
            state.paddle.w = state.config.paddleW;
            state.paddle.x = W / 2 - state.paddle.w / 2;
            state.lives = state.config.lives;
            state.score = 0;
            state.level = 1;
            state.gameOver = false;
            state.launched = false;

            createBricks();
            resetBall();
            updateInfo();
            showOverlay('Click or tap to launch', 'Move paddle with mouse, touch, or arrow keys');
            draw();
            GameUtils.renderHighScores(GAME_NAME, 'high-scores');
        }

        function createBricks() {
            state.bricks = [];
            for (let r = 0; r < BRICK_ROWS; r++) {
                for (let c = 0; c < BRICK_COLS; c++) {
                    state.bricks.push({
                        x: BRICK_LEFT + c * (BRICK_W + BRICK_PAD),
                        y: BRICK_TOP + r * (BRICK_H + BRICK_PAD),
                        w: BRICK_W,
                        h: BRICK_H,
                        color: ROW_COLORS[r],
                        points: (BRICK_ROWS - r) * 10,
                        alive: true
                    });
                }
            }
        }

        function resetBall() {
            state.ball.x = W / 2;
            state.ball.y = H - 40 - BALL_R;
            const angle = -Math.PI / 4 + Math.random() * (-Math.PI / 2);
            const speed = state.config.ballSpeed;
            state.ball.dx = Math.cos(angle) * speed;
            state.ball.dy = Math.sin(angle) * speed;
            if (state.ball.dy > 0) state.ball.dy = -state.ball.dy;
            state.launched = false;
        }

        function launch() {
            if (state.launched || state.gameOver) return;
            state.launched = true;
            hideOverlay();
            gameLoop();
        }

        function gameLoop() {
            update();
            draw();
            if (!state.gameOver && state.launched) {
                state.animId = requestAnimationFrame(gameLoop);
            }
        }

        function update() {
            const ball = state.ball;

            if (!state.launched) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall bounces
            if (ball.x - BALL_R <= 0) { ball.x = BALL_R; ball.dx = Math.abs(ball.dx); }
            if (ball.x + BALL_R >= W) { ball.x = W - BALL_R; ball.dx = -Math.abs(ball.dx); }
            if (ball.y - BALL_R <= 0) { ball.y = BALL_R; ball.dy = Math.abs(ball.dy); }

            // Bottom - lose life
            if (ball.y + BALL_R >= H) {
                state.lives--;
                updateInfo();
                if (state.lives <= 0) {
                    endGame(false);
                } else {
                    resetBall();
                    state.launched = false;
                    cancelAnimationFrame(state.animId);
                    draw();
                    showOverlay('Ball lost!', 'Click to continue');
                }
                return;
            }

            // Paddle collision
            const p = state.paddle;
            if (ball.dy > 0 &&
                ball.y + BALL_R >= H - 30 - PADDLE_H &&
                ball.y + BALL_R <= H - 30 &&
                ball.x >= p.x && ball.x <= p.x + p.w) {
                // Angle based on where it hit the paddle
                const hitPos = (ball.x - p.x) / p.w; // 0 to 1
                const angle = -Math.PI * (0.15 + hitPos * 0.7); // -165° to -15°
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = Math.cos(angle) * speed;
                ball.dy = Math.sin(angle) * speed;
                ball.y = H - 30 - PADDLE_H - BALL_R;
            }

            // Brick collision
            for (const brick of state.bricks) {
                if (!brick.alive) continue;

                if (ball.x + BALL_R > brick.x && ball.x - BALL_R < brick.x + brick.w &&
                    ball.y + BALL_R > brick.y && ball.y - BALL_R < brick.y + brick.h) {

                    brick.alive = false;
                    state.score += brick.points;

                    // Determine bounce direction
                    const overlapLeft = ball.x + BALL_R - brick.x;
                    const overlapRight = brick.x + brick.w - (ball.x - BALL_R);
                    const overlapTop = ball.y + BALL_R - brick.y;
                    const overlapBottom = brick.y + brick.h - (ball.y - BALL_R);
                    const minOverlap = Math.min(overlapLeft, overlapRight, overlapTop, overlapBottom);

                    if (minOverlap === overlapTop || minOverlap === overlapBottom) {
                        ball.dy = -ball.dy;
                    } else {
                        ball.dx = -ball.dx;
                    }

                    updateInfo();

                    // Check level clear
                    if (state.bricks.every(b => !b.alive)) {
                        state.level++;
                        createBricks();
                        resetBall();
                        state.launched = false;
                        cancelAnimationFrame(state.animId);
                        draw();
                        updateInfo();
                        showOverlay(`Level ${state.level}!`, 'Click to continue');
                    }
                    break;
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, W, H);

            // Bricks
            for (const brick of state.bricks) {
                if (!brick.alive) continue;
                ctx.fillStyle = brick.color;
                ctx.beginPath();
                ctx.roundRect(brick.x, brick.y, brick.w, brick.h, 3);
                ctx.fill();

                // Shine effect
                ctx.fillStyle = 'rgba(255,255,255,0.15)';
                ctx.fillRect(brick.x, brick.y, brick.w, brick.h / 2);
            }

            // Paddle
            const p = state.paddle;
            ctx.fillStyle = '#e2e8f0';
            ctx.beginPath();
            ctx.roundRect(p.x, H - 30 - PADDLE_H, p.w, PADDLE_H, 4);
            ctx.fill();

            // Ball
            ctx.fillStyle = '#f8fafc';
            ctx.beginPath();
            ctx.arc(state.ball.x, state.ball.y, BALL_R, 0, Math.PI * 2);
            ctx.fill();

            // Ball glow
            ctx.shadowColor = '#6366f1';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(state.ball.x, state.ball.y, BALL_R, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function endGame(won) {
            state.gameOver = true;
            cancelAnimationFrame(state.animId);

            const finalScore = state.score * state.config.multiplier;
            GameUtils.stats.update(GAME_NAME, 'win');
            GameUtils.highScores.add(GAME_NAME, GameUtils.playerName.get(1), finalScore, { difficulty: state.difficulty });

            showOverlay('Game Over!', `Score: ${finalScore}`);
            GameUtils.renderHighScores(GAME_NAME, 'high-scores');
        }

        function showOverlay(text, sub) {
            const el = document.getElementById('overlay');
            el.style.display = 'flex';
            el.innerHTML = `<div>${text}</div><div class="sub">${sub}</div>`;
        }

        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        function updateInfo() {
            document.getElementById('score').textContent = state.score * state.config.multiplier;
            document.getElementById('level').textContent = state.level;

            const livesEl = document.getElementById('lives');
            livesEl.innerHTML = '';
            for (let i = 0; i < state.config.lives; i++) {
                const dot = document.createElement('div');
                dot.className = 'life-dot' + (i >= state.lives ? ' lost' : '');
                livesEl.appendChild(dot);
            }
        }

        function setupControls() {
            // Mouse
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                const scaleX = W / rect.width;
                state.paddle.x = (e.clientX - rect.left) * scaleX - state.paddle.w / 2;
                clampPaddle();
                if (!state.launched) draw();
            });

            canvas.addEventListener('click', () => {
                if (state.gameOver) { newGame(); return; }
                launch();
            });

            // Touch
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const scaleX = W / rect.width;
                const touch = e.touches[0];
                state.paddle.x = (touch.clientX - rect.left) * scaleX - state.paddle.w / 2;
                clampPaddle();
                if (!state.launched) draw();
            }, { passive: false });

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (state.gameOver) { newGame(); return; }
                launch();
            }, { passive: false });

            // Keyboard
            const keys = {};
            document.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                if (e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault();
                    if (state.gameOver) { newGame(); return; }
                    launch();
                }
            });
            document.addEventListener('keyup', (e) => { keys[e.key] = false; });

            // Keyboard paddle movement
            setInterval(() => {
                if (keys['ArrowLeft'] || keys['a']) { state.paddle.x -= 8; clampPaddle(); if (!state.launched) draw(); }
                if (keys['ArrowRight'] || keys['d']) { state.paddle.x += 8; clampPaddle(); if (!state.launched) draw(); }
            }, 16);
        }

        function clampPaddle() {
            state.paddle.x = Math.max(0, Math.min(W - state.paddle.w, state.paddle.x));
        }
    </script>
</body>
</html>
